# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: '#aboot'
    weight: 20
  - name: People
    url: people/
    weight: 30
  - name: Projects
    url: projects/
    weight: 35
  - name: Courses
    url: courses/
    weight: 40
  - name: News
    url: news/
    weight: 50
  - name: Contact
    url: contact/
    weight: 60